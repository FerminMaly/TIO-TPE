<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<header>
  <h1 class="titulo">Registro</h1>
  <nav class="nav">
    <a href="home.html">Inicio</a>
    <a href="register.html">Registro</a>
  </nav>
</header>
<body class="registro">
  <section class="cuerpo">
      <div class="formulario">
      <h2 class="sub-principal">Registrarse</h2>
        <form action="registrarse" method="POST">
          <div class="nombre">    
            <label class="formulario" for="">Email: *</label><input type="email" name="email" id="email" placeholder="Email" required>
              <br>
            <label class="formulario" for="">Nombre completo: *</label><input type="text" name="user" id="nombre" placeholder="Nombre" required>
              <br>
            <label class="formulario" for="">Contraseña: *</label><input type="password" name="password" id="password" placeholder="Contraseña" required>
          </div>
          <div class="Enviar">
            
            <button id="buttonEnviar">Iniciar sesion</button>
          </div>
        </form>
      </div>
  </section>
</body>
</html>
